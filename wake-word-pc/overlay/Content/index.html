<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Domino Overlay</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="root" class="idle">
      <div id="backdrop" aria-hidden="true"></div>

      <div id="hud" role="status" aria-live="polite">
        <div id="kitt" aria-hidden="true">
          <div class="bar b1"></div>
          <div class="bar b2"></div>
          <div class="bar b3"></div>
          <div class="bar b4"></div>
          <div class="bar b5"></div>
          <div class="bar b6"></div>
          <div class="bar b7"></div>
          <div class="bar b8"></div>
          <div class="bar b9"></div>
          <div class="bar b10"></div>
          <div class="bar b11"></div>
          <div class="bar b12"></div>
          <div class="bar b13"></div>
          <div class="bar b14"></div>
          <div class="bar b15"></div>
          <div class="bar b16"></div>
          <div class="bar b17"></div>
        </div>

        <div id="subtitle" class="subtitle" aria-live="polite"></div>

        <div id="audioControls" class="audio-controls">
          <button id="audioUnlock" class="audio-unlock">Enable Audio</button>
          <div id="audioErr" class="audio-err"></div>
        </div>
      </div>
    </div>

    <script src="overlay.js"></script>
  </body>
</html>
